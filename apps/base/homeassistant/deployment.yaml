apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant
  namespace: homeassistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homeassistant
  template:
    metadata:
      labels:
        app: homeassistant
    spec:
      # hostNetwork required for local device discovery (mDNS, Zeroconf, SSDP)
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet

      restartPolicy: Always

      containers:
      - name: homeassistant
        image: ghcr.io/home-assistant/home-assistant:stable

        ports:
        - containerPort: 8123
          protocol: TCP

        env:
        - name: TZ
          value: "Europe/Copenhagen"

        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"

        volumeMounts:
        - name: config
          mountPath: /config

      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: homeassistant-config-pvc
