apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:

      restartPolicy: Always
      
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001

      resources:
        limits:
          memory: "4Gi"
          cpu: "3000m"
        requests:
          memory: "512Mi"
          cpu: "600m"

      containers:
      - name: jellyfin
        image: jellyfin/jellyfin
        volumeMounts:
        - name: config
          mountPath: /config
        - name: media
          mountPath: /media/movies
        - name: media
          mountPath: /media/tv
        ports:
        - containerPort: 8096
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: jellyfin-config-pvc
      - name: media
        persistentVolumeClaim:
          claimName: media-shared-pvc
