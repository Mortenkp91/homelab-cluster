apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:

      nodeSelector:
        node-role.kubernetes.io/master: "true"

      restartPolicy: Always

      # securityContext:
      #   runAsUser: 1001
      #   runAsGroup: 1001
      #   supplementalGroups:
      #     - 992     

      resources:
        limits:
          memory: "6Gi"
          cpu: "3000m"
        requests:
          memory: "512Mi"
          cpu: "600m"

      containers:
      - name: jellyfin
        image: linuxserver/jellyfin:10.10.7

        ports:
        - containerPort: 8096
          protocol: TCP

        env:
        - name: PUID
          value: "1001"
        - name: PGID
          value: "1001"
        - name: TZ
          value: "Europe/Copenhagen"  # Set your timezone

        securityContext:
          privileged: true

        volumeMounts:
        - name: config
          mountPath: /config
        - name: media
          mountPath: /media/movies
          readOnly: true
        - name: media
          mountPath: /media/tv
          readOnly: true
        # Mount /dev/dri as a directory (closest to Docker Compose devices)
        - name: dev-dri
          mountPath: /dev/dri


      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: jellyfin-config-pvc
      - name: media
        persistentVolumeClaim:
          claimName: media-shared-pvc
      - name: dev-dri
        hostPath:
          path: /dev/dri
          type: Directory
