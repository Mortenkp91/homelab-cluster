apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:

      nodeSelector:
        node-role.kubernetes.io/master: "true"

      restartPolicy: Always
      
    
      resources:
        limits:
          memory: "6Gi"
          cpu: "3000m"
        requests:
          memory: "512Mi"
          cpu: "600m"

      containers:
      - name: jellyfin
        image: jellyfin/jellyfin
        securityContext:
          privileged: true
        volumeMounts:
        - name: config
          mountPath: /config
        - name: media
          mountPath: /media/movies
          readOnly: true
        - name: media
          mountPath: /media/tv
          readOnly: true
        - name: quicksync
          mountPath: /dev/dri/renderD128
        ports:
        - containerPort: 8096
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: jellyfin-config-pvc
      - name: media
        persistentVolumeClaim:
          claimName: media-shared-pvc
      - name: quicksync
        hostPath:
          path: /dev/dri/renderD128

