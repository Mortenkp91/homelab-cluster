apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:

      nodeSelector:
        node-role.kubernetes.io/master: "true"

      restartPolicy: Always

      # securityContext:
      #   runAsUser: 1001
      #   runAsGroup: 1001
      #   supplementalGroups:
      #     - 992     

      resources:
        limits:
          memory: "6Gi"
          cpu: "3000m"
          gpu.intel.com/i915: "1"
        requests:
          memory: "512Mi"
          cpu: "600m"
          gpu.intel.com/i915: "1"

      containers:
      - name: jellyfin
        image: jellyfin/jellyfin

        ports:
        - containerPort: 8096
          protocol: TCP

        env:
        - name: PUID
          value: "1001"
        - name: PGID
          value: "1001"
        - name: TZ
          value: "Europe/Copenhagen"  # Set your timezone

        securityContext:
          privileged: true

        volumeMounts:
        - name: config
          mountPath: /config
        - name: media
          mountPath: /media/movies
          readOnly: true
        - name: media
          mountPath: /media/tv
          readOnly: true
        - name: 'render-device'
          mountPath: '/dev/dri/renderD128'


      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: jellyfin-config-pvc
      - name: media
        persistentVolumeClaim:
          claimName: media-shared-pvc
      - name: 'render-device'
        hostPath:
          path: '/dev/dri/renderD128'
