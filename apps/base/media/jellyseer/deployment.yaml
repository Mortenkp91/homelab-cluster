apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyseer
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyseer
  template:
    metadata:
      labels:
        app: jellyseer
        
    spec:
      restartPolicy: Always

      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001

      containers:
      - name: jellyseer
        image: fallenbagel/jellyseerr:2.7.1

        ports:
        - containerPort: 5055
          protocol: TCP

        env:
        - name: PUID
          value: "1001"
        - name: PGID
          value: "1001"
        - name: TZ
          value: "Europe/Copenhagen"

        volumeMounts:
        - name: config
          mountPath: /app/config

      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: jellyseer-config-pvc
