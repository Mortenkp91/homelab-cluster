apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: media
spec:
  chartRef:
    kind: OCIRepository
    name: prowlarr
    namespace: media
  interval: 10m
  values:
    config:
      persistence:
        name: prowlarr-config-pvc
        size: "1Gi"
        volumeName: pv-nfs-prowlarr-config
    ingress:
      enabled: true
      hosts:
        - host: prowlarr.mkped.com
          paths:
            - path: /
              pathType: Prefix
          