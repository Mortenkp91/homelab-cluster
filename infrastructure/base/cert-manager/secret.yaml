apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflare-api-token
  namespace: cert-manager
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store
    kind: ClusterSecretStore
    namespace: external-secrets
  data:
    - secretKey: CLOUDFARE_API_TOKEN
      remoteRef:
        key: cloudfare-api-token