apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflare-tunnel
  namespace: cloudfared
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store
    kind: ClusterSecretStore
    namespace: external-secrets
  data:
    - secretKey: CLOUDFARE_TOKEN
      remoteRef:
        key: cloudfare-token