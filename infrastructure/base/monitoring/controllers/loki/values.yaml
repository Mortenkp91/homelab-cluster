# Loki Helm chart values
# See https://github.com/grafana/loki/blob/main/production/helm/loki/values.yaml for all options

# Loki configuration
loki:
  auth_enabled: false
  
  # Storage configuration
  storage:
    type: filesystem
    filesystem:
      directory: /loki/chunks

  # Schema configuration
  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h

  # Limits configuration
  limits_config:
    retention_period: 48h
    ingestion_rate_mb: 10
    ingestion_burst_size_mb: 20
    max_query_length: 721h
    max_query_parallelism: 32
    max_streams_per_user: 10000
    max_line_size: 256KB

  # Compactor configuration
  compactor:
    retention_enabled: true
    retention_delete_delay: 2h
    retention_delete_worker_count: 150
    compaction_interval: 10m

# Deployment configuration
singleBinary:
  replicas: 1
  persistence:
    enabled: true
    size: 50Gi

# Gateway configuration (optional, for multi-tenant setups)
gateway:
  enabled: false

# Service account
serviceAccount:
  create: true

# RBAC
rbac:
  create: true

# Resource limits
resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi

